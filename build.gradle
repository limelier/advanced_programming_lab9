plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.14.Final'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'

}
